<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./Calculator.css" />
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="result" class="result">
            <div id="historyValue">81</div>
            <div id="finalValue">9</div>
        </div>
        <div id="keyboard" class="keyboard" onclick=keyboard(event)>
            <button class="operator" id="clear">Clear</button>
            <button class="operator" id="ce">&#247;</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="add">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="subtract">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="multiply">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>
    </div>
    <script src='./Calculator.js' type="text/javascript"></script>
</body>
</html>
