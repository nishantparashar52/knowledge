<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <img class="carousel__photo initial" src="https://static5.lenskart.com/images/cust_mailer/vs/aug-05-20/Autumn_Sun.jpg">
            <img class="carousel__photo" src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2016/01/PureJSCarousel.png?fit=491%2C365&ssl=1">
            <img class="carousel__photo" src="https://static1.lenskart.com/media/mobile/img/3DTryOn.png">
            <img class="carousel__photo" src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2016/01/PureJSCarousel.png?fit=491%2C365&ssl=1">
            <img class="carousel__photo" src="https://static5.lenskart.com/images/cust_mailer/vs/aug-05-20/Autumn_Sun.jpg">
            <div class="carousel__button--next"></div>
            <div class="carousel__button--prev"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
