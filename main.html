<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker
        .register('./sw_site.js')
        .then(val => console.log('Service Worker Registered'))
        .catch(err => console.log('Error in SW'));
    })
}
    </script>
</body>
</html>
