<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label to="name">Name
    </label>
    <input type="text" data-model="name" id="name" />

    <label to="phone">Phone
    </label>
    <input type="text" id="phone" data-model="phone"/>

    <label to="class">Class
    </label>
    <input type="text" id="class"  data-model="class" />
    <span data-binding="class"></span>
    <script type="text/javascript" src='index.js'></script>
</body>
</html>
